<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Club Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>

    <div class="header-fixed">
        <h1>Rialo Club Leaderboard</h1>
    </div>

    <div class="container">

        <!-- === WELCOME SECTION === -->
        <div class="welcome-section">
            <h1>WELCOME!</h1>
            <p>This leaderboard is generated based on all posts in the Rialo Club.</p>
            <p>Updated every day.</p>
            <p>Support us on Twitter!</p>

            <div class="team-box">
                <p>Developer - <a href="https://x.com/makssay_eth" target="_blank">@makssay_eth</a></p>
                <p>Art Creator - <a href="https://x.com/marrr_marina" target="_blank">@marrr_marina</a></p>
            </div>
        </div>

        <!-- ÐžÐ±Ñ‰Ð°Ñ ÑÑ‚Ð°Ñ‚Ð¸ÑÑ‚Ð¸ÐºÐ° -->
        <div class="stats">
            <div class="stat-box" id="total-posts">Total Posts: 0</div>
            <div class="stat-box" id="total-users">Total Users: 0</div>
            <div class="stat-box" id="total-views">Total Views: 0</div>
        </div>

        <!-- ðŸ” ÐŸÐ¾Ð¸ÑÐº -->
        <div class="search-box">
            <input type="text" id="search" placeholder="Search user...">
        </div>

        <!-- Ð¤Ð¸Ð»ÑŒÑ‚Ñ€ Ð¿Ð¾ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð¸ -->
        <div class="time-filter">
            <label for="time-select">Filter by time:</label>
            <select id="time-select">
                <option value="7">Last 7 days</option>
                <option value="14">Last 14 days</option>
                <option value="30">Last 30 days</option>
                <option value="all" selected>All time</option>
            </select>
        </div>

        <!-- Ð¢Ð°Ð±Ð»Ð¸Ñ†Ð° Ð»Ð¸Ð´ÐµÑ€Ð¾Ð² -->
        <table id="leaderboard">
            <thead>
                <tr>
                    <th id="name-header">User</th>
                    <th id="posts-header">Posts <span class="sort-arrow">â–²</span></th>
                    <th id="likes-header">Likes <span class="sort-arrow"></span></th>
                    <th id="retweets-header">Retweets <span class="sort-arrow"></span></th>
                    <th id="comments-header">Comments <span class="sort-arrow"></span></th>
                    <th id="views-col-header">Views <span class="sort-arrow"></span></th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>

        <!-- ÐŸÐ°Ð³Ð¸Ð½Ð°Ñ†Ð¸Ñ -->
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <span id="page-info"></span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
